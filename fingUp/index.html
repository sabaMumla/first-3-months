<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sing up</title>
</head>
<body>
    <div class="mainConteiner">
        <div class="header">
            <img src="./src/icon.svg" alt="icon">
        </div>
        <div class="singUpConteiner">
            <div class="columnL">
                <div class="inpLabel">
                    <span>First Name:</span>
                    <input type="text" name="" id="" placeholder="Enter your name..">
                </div>
                <div class="inpLabel">
                    <span>Email Id:</span>
                    <input type="email" name="" id="" placeholder="info@xyz.com">
                </div>
                <div class="inpLabel">
                    <span>Password:</span>
                    <input type="password" name="" id="" placeholder="xxxxxxxxxx">
                </div>
                <div class="inpLabel">
                    <span>Company Name:</span>
                    <input type="text" name="" id="" placeholder="Enter company name...">
                </div>
                <button>Sing up</button>
            </div>
            <div class="columnR">
                <div class="inpLabel">
                    <span>Last Name:</span>
                    <input type="text" name="" id="" placeholder="Enter your name..">
                </div>
                <div class="inpLabel">
                    <span>Mobile No. :</span>
                    <input type="tel" name="" id="" placeholder="+995-598 598 598">
                </div>
                <div class="inpLabel">
                    <span>Confirm Password :</span>
                    <input type="password" name="" id="" placeholder="xxxxxxxxxxxx">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
